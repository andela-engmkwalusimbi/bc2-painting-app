<!DOCTYPE>
<html>

	<head>
		<title>Kuchora App</title>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>

	<body>
		<div id="wrapper">
			<header>
				Kuchora App
			</header>	
			<aside>

				<article class="pallets">
					<h3>Shapes</h3>
					<ul id="shapes">
						<li id="rectbtn">R</li>
						<li id="circlebtn">C</li>
						<li id="squarebtn">S</li>
						<li id="elipsbtn">E</li>
						<li class="selected" id="pointer">P</li>
						<li id="linebtn"></li>
					<ul>
					<div class="clear"></div>
				</article>

				<article class="pallets">
					<h3>Tools</h3>
					<div class="tools" id="clearbtn">Clear</div>
					<div class="tools" id="layers">Add layers</div>
					
					<ul id="actualLayers">
						<li id="layer1" class="selected">Layer 1</li>
						<li id="layer2" class="hideObj">Layer 2</li>
						<li id="layer3"  class="hideObj">Layer 3</li> 
					</ul>
				</article>

				<article class="pallets">
					<p>
						Fill Color<input type="color" id="fillcolor" value="#003E90" >
					</p>
					<p>
						Stoke Color<input type="color" id="strokecolor" >
					</p>
					<p>
						Line weight<input type="range" id="lineweight" min="1" max="10" value="1" step="1" >
						<output for="lineweight" id="rangeSize">1</output>
					</p>
				</article>


			</aside>
			<section id="container">
				<canvas id="canvas1" ></canvas>
				<canvas id="canvas2" class="hideObj"></canvas>
				<canvas id="canvas3" class="hideObj"></canvas>
			</section>
			<div class="clear"></div>
		</div>	
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
